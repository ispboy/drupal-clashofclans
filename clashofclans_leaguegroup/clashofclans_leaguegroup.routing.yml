entity.leaguegroup.settings:
  path: 'admin/structure/leaguegroup'
  defaults:
    _form: '\Drupal\clashofclans_leaguegroup\Form\LeaguegroupSettingsForm'
    _title: 'LeagueGroup'
  requirements:
    _permission: 'administer leaguegroup'

clashofclans_leaguegroup.current:
  path: 'clashofclans-clan/{clashofclans_clan}/currentwar/leaguegroup'
  defaults:
    _controller: '\Drupal\clashofclans_leaguegroup\Controller\LeaguegroupController::currentWar'
    _title: 'Current clan war league group'
  requirements:
    _permission: 'access content'
  options:
    parameters:
      clashofclans_clan:
        type: entity:clashofclans_clan
