clashofclans_clan.tag:
  path: 'clashofclans-clan/{tag}'
  defaults:
    _controller: '\Drupal\clashofclans_clan\Controller\ClashofclansClanController::tag'
    _title_callback: '\Drupal\clashofclans_clan\Controller\ClashofclansClanController::setTitle'
  requirements:
    _permission: 'access content'

clashofclans_clan.global:
  path: 'clashofclans-clan'
  defaults:
    _controller: '\Drupal\clashofclans_clan\Controller\ClashofclansClanController::global'
    _title: 'Clans top 200 (global)'
  requirements:
    _permission: 'access content'
