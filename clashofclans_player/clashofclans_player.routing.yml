entity.clashofclans_player.settings:
  path: 'admin/structure/clashofclans-player'
  defaults:
    _form: '\Drupal\clashofclans_player\Form\ClashofclansPlayerSettingsForm'
    _title: 'Player'
  requirements:
    _permission: 'administer player'

clashofclans_player.tag:
  path: 'clashofclans-player/tag/{tag}'
  defaults:
    _controller: '\Drupal\clashofclans_player\Controller\PlayerController::tag'
    _title_callback: '\Drupal\clashofclans_player\Controller\PlayerController::setTitle'
  requirements:
    _permission: 'access content'
