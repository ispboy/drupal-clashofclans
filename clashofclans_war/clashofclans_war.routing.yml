clashofclans_war.tag:
  path: 'clanwarleagues/wars/{tag}'
  defaults:
    _controller: '\Drupal\clashofclans_war\Controller\WarController::clanWarLeagues'
    _title_callback: '\Drupal\clashofclans_war\Controller\WarController::clanWarLeaguesTitle'
  requirements:
    _permission: 'view war'
