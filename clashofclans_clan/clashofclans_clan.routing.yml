entity.clashofclans_clan.settings:
  path: 'admin/structure/clashofclans-clan'
  defaults:
    _form: '\Drupal\clashofclans_clan\Form\ClashofclansClanSettingsForm'
    _title: 'Clan'
  requirements:
    _permission: 'administer clan'

clashofclans_clan.tag:
  path: 'clashofclans-clan/tag/{tag}'
  defaults:
    _controller: '\Drupal\clashofclans_clan\Controller\ClanController::tag'
    _title_callback: '\Drupal\clashofclans_clan\Controller\ClanController::setTitle'
  requirements:
    _permission: 'access content'

clashofclans_clan.tag.memberlist:
  path: 'clashofclans-clan/tag/{tag}/memberlist/{nojs}'
  defaults:
    _controller: '\Drupal\clashofclans_clan\Controller\ClanController::memberList'
    _title_callback: '\Drupal\clashofclans_clan\Controller\ClanController::setTitle'
  requirements:
    _permission: 'view clan'

clashofclans_clan.tag.currentwar:
  path: 'clashofclans-clan/tag/{tag}/currentwar'
  defaults:
    _controller: '\Drupal\clashofclans_clan\Controller\ClanController::currentWar'
    _title: 'Current war'
  requirements:
    _permission: 'access content'

clashofclans_clan.tag.leaguegroup:
  path: 'clashofclans-clan/tag/{tag}/leaguegroup'
  defaults:
    _controller: '\Drupal\clashofclans_clan\Controller\ClanController::renderLeagueGroup'
    _title_callback: '\Drupal\clashofclans_clan\Controller\ClanController::setTitle'
  requirements:
    _permission: 'access content'

clashofclans_clan.clanwarleagues.war:
  path: 'clashofclans-clan/clanwarleagues/wars/{tag}'
  defaults:
    _controller: '\Drupal\clashofclans_clan\Controller\ClanController::leagueWar'
    _title: 'Clan war leagues'
  requirements:
    _permission: 'access content'

clashofclans_clan.search:
  path: 'clashofclans-clan/search'
  defaults:
    _controller: '\Drupal\clashofclans_clan\Controller\ClanController::search'
    _title: 'Search clans'
  requirements:
    _permission: 'access content'
