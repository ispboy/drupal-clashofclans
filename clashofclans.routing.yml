clashofclans.example:
  path: '/clashofclans/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\clashofclans\Controller\ClashofclansController::build'
  requirements:
    _permission: 'access devel information'

clashofclans.settings_form:
  path: '/admin/config/system/clashofclans'
  defaults:
    _title: 'ClashOfClans settings'
    _form: 'Drupal\clashofclans\Form\SettingsForm'
  requirements:
    _permission: 'administer clashofclans configuration'
