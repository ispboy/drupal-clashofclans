services:
  clashofclans_api.client:
    class: Drupal\clashofclans_api\Client
    arguments: ['@config.factory']

  clashofclans_api.guzzle_cache:
    class: Drupal\clashofclans_api\GuzzleCache
    arguments: ['@config.factory']

  clashofclans_api.player:
    class: Drupal\clashofclans_api\Player
    arguments: ['@clashofclans_api.client', '@entity_type.manager']

  clashofclans_api.clan:
    class: Drupal\clashofclans_api\Clan
    arguments: ['@clashofclans_api.client', '@entity_type.manager']

  clashofclans_api.leaguegroup:
    class: Drupal\clashofclans_api\LeagueGroup
    arguments: ['@clashofclans_api.client', '@entity_type.manager', '@clashofclans_api.clan', '@clashofclans_api.war']

  clashofclans_api.war:
    class: Drupal\clashofclans_api\War
    arguments: ['@clashofclans_api.client', '@clashofclans_api.clan', '@entity_type.manager']

  cache.clashofclans_api_http_cache_bin:
    class: Drupal\Core\Cache\CacheBackendInterface
    tags:
      - { name: cache.bin }
    factory: cache_factory:get
    arguments: [clashofclans_api_http_cache_bin]
